version: '3.9'

services:
  strapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bikes-shop-strapi
    restart: unless-stopped
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      FRONTEND_URL: http://72.61.203.223
    ports:
      - '1337:1337'
    volumes:
      # Persist database
      - ./data:/app/.tmp
      # Persist uploads
      - ./public/uploads:/app/public/uploads
    networks:
      - strapi-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:1337/admin',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  strapi-network:
    driver: bridge

volumes:
  strapi_data:
    driver: local
