name: Deploy Strapi to VPS
on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/redaezziani/bikes-shop-strapi:latest
          cache-from: type=registry,ref=ghcr.io/redaezziani/bikes-shop-strapi:buildcache
          cache-to: type=registry,ref=ghcr.io/redaezziani/bikes-shop-strapi:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to VPS
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting Strapi deployment..."

            cd ~/bikes-shop-strapi

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin master

            echo "ðŸ“ Creating .env file..."
            cat > .env << 'EOF'
            # Server
            HOST=0.0.0.0
            PORT=1337

            # Secrets
            APP_KEYS=${{ secrets.APP_KEYS }}
            API_TOKEN_SALT=${{ secrets.API_TOKEN_SALT }}
            ADMIN_JWT_SECRET=${{ secrets.ADMIN_JWT_SECRET }}
            TRANSFER_TOKEN_SALT=${{ secrets.TRANSFER_TOKEN_SALT }}
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}

            # Database
            DATABASE_CLIENT=sqlite
            DATABASE_FILENAME=.tmp/data.db

            # Stripe
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}

            # URLs
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}

            # Email
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            EOF

            echo "ðŸ” Login to GitHub Container Registry..."
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u redaezziani --password-stdin

            echo "ðŸ“¦ Pulling latest image..."
            docker pull ghcr.io/redaezziani/bikes-shop-strapi:latest

            echo "ðŸ³ Stopping containers..."
            docker compose down

            echo "ðŸš€ Starting containers..."
            docker compose up -d

            echo "â³ Waiting for services to start..."
            sleep 30

            echo "âœ… Checking Strapi health..."
            docker ps | grep bikes-shop

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Deployment completed!"

      - name: Deployment Status
        if: success()
        run: echo "âœ… Strapi deployed successfully!"

      - name: Deployment Failed
        if: failure()
        run: echo "âŒ Strapi deployment failed!"
