name: Deploy Strapi to VPS

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 72.61.203.223
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting Strapi deployment..."
            cd ~/bikes-shop-strapi

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin master

            echo "ğŸ³ Rebuilding Docker container..."
            docker compose down
            docker compose up -d --build

            echo "â³ Waiting for Strapi to start..."
            sleep 10

            echo "ğŸ§¹ Cleaning up..."
            docker system prune -f

            echo "âœ… Strapi deployment completed!"

      - name: Deployment Status
        if: success()
        run: echo "âœ… Strapi deployed successfully!"

      - name: Deployment Failed
        if: failure()
        run: echo "âŒ Strapi deployment failed!"
