name: Deploy Strapi to VPS

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/redaezziani/bikes-shop-strapi:latest
          cache-from: type=registry,ref=ghcr.io/redaezziani/bikes-shop-strapi:buildcache
          cache-to: type=registry,ref=ghcr.io/redaezziani/bikes-shop-strapi:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to VPS
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 72.61.203.223
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting Strapi deployment..."
            cd ~/bikes-shop-strapi
            
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin master
            
            echo "ğŸ” Login to GitHub Container Registry..."
            echo ${{ secrets.GH_PAT }} | docker login ghcr.io -u redaezziani --password-stdin
            
            echo "ğŸ“¦ Pulling latest image..."
            docker pull ghcr.io/redaezziani/bikes-shop-strapi:latest
            
            echo "ğŸ³ Restarting container..."
            docker compose down
            docker compose up -d
            
            echo "ğŸ§¹ Cleaning up..."
            docker image prune -f
            
            echo "âœ… Deployment completed!"